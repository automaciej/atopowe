<!-- These three must come first in the head section. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Bootstrap -->
{{ `<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif] -->` | safeHTML }}
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/font-awesome.min.css" rel="stylesheet" />
<link href="/css/bootstrap-social.css" rel="stylesheet" />

<!-- Facebook (OpenGraph?) meta tags -->
<meta property="og:url"                content="{{ .Permalink }}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{ .Title }}" />
{{ with .Description -}}
<meta property="og:description"        content="{{ . }}" />
{{- end }}
{{ with .Params.image -}}
<meta property="og:image"              content="{{ . }}" />
{{- end }}
<style>
a.navbar-logo {
  padding: 5px;
}
/* Boddy padding on top required because of the navbar fixed on top. */
body {
  padding-top: 70px;
  background-color: #FAFAFA;
}
body .container {
  background-color: white;
}
.jumbotron > .container {
  background-color: transparent;
}
#jumbotron-home-page {
  /* Source: https://www.flickr.com/photos/infomastern/9794735016/ */
  background-image: url(/images/purpurowe-chmury-poziome-blade.jpg);
  background-color: white;;
}
figure > img {
  display: block;
  max-width: 100%;
  height: auto;
}
</style>
